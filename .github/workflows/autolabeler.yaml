name: Auto Labeler
on:
  issues:
    types: [opened, edited]
jobs:
  autolabeler:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: stefanbuck/github-issue-parser@2d2ff50d4aae06ab58d26bf59468d98086605f11 # v3
        id: issue-parser
        with:
          template-path: .github/ISSUE_TEMPLATE/1-report-issue.yml
      - name: Generate token
        id: generate_token
        uses: tibdex/github-app-token@3beb63f4bd073e61482598c45c71c1019b59b73a # v2
        with:
          app_id: ${{ secrets.JENKINS_INFRA_HELPDESK_APP_ID }}
          private_key: ${{ secrets.JENKINS_INFRA_HELPDESK_APP_PRIVATE_KEY }}
      - uses: andymckay/labeler@3a4296e9dcdf9576b0456050db78cfd34853f260 # master
        id: autolabeler
        with:
          repo-token: ${{ steps.generate_token.outputs.token }}
          add-labels: "${{ env.ISSUE_LABELS }}"
          remove-labels: "other"
        env:
          ISSUE_LABELS: ${{ steps.issue-parser.outputs.issueparser_services }}
